<div class="results">
    <ul>
        {% for f in found %}
            <li>
                {% if f.is_file %}
                    <a href="{{ f.full_url }}" download class="file">{{ f.name }}</a>
                {% else %}
                    <a href="{{ f.full_url }}" target="_blank" class="dir">{{ f.name }}</a>
                {% endif %}
            </li>
        {% empty %}
            no hay resultados
        {% endfor %}

    </ul>
</div>
